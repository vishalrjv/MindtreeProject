<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>

			</div>
			<div class="card-body">
				<form [formGroup]="signupform" (ngSubmit)="OnSubmit()"> 
					
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-mail-bulk"></i></span>
						</div>
            <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName"  >
			
					</div>
					
         
          
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
            <input type="password" class="form-control" placeholder="Password" formControlName="Password"  >
			<div *ngIf="f.Password.touched ||userSubmitted" class="error-block">  
                
                <div *ngIf="f.Password.errors?.minlength">Password must be 8 digit.</div>  
				<div *ngIf="f.Password.errors?.required">Password is required.</div>  
            </div>  
					
		
		</div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-mail-bulk"></i></span>
						</div>
            <input type="email" class="form-control" placeholder="Email" formControlName="EmailId"  >
			<span class="error-block"
                                *ngIf="(f.EmailId.touched ||userSubmitted ) && f.EmailId.errors?.required">
                                Email is required
                            </span>
					</div>


					<div class="form-group">
						<button  type="submit" [disabled]="!signupform.valid" class="btn btn-primary px-4">Register</button>
					</div>
				</form>
			</div>

		</div>
	</div>
	
</div>
