
<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Upload A Book</h3>

        </div>
        <div class="card-body">
          <form novalidate [formGroup]="bookform" (ngSubmit) ="SaveBook()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Author Name"  formControlName="authorName">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Category"  formControlName="category">
            </div><div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-home"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Price"  formControlName="price">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Book Name"  formControlName="bookName">

            </div>
           


            
           
           
           



            <div class="form-group">

              <button  type="submit" class="btn btn-primary px-4">Add</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
