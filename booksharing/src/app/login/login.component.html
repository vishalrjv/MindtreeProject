<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>

			</div>
			<div class="card-body">
				<form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email" required ngModel name="EmailId">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password"  required ngModel name="Password">
					</div>

					<div class="form-group">
						<button [disabled]="!loginForm.valid" type="submit" value="Login" class="btn float-right login_btn">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signup">Register</a>
				</div>

			</div>
		</div>
	</div>
</div>
